services:
  - type: web
    name: matrimony-video-generator
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 10000
    disk:
      name: matrimony-data
      mountPath: /opt/render/project/src/data
      sizeGB: 10